        type: string
      user:
        $ref: '#/definitions/auth.User'
    type: object
  auth.User:
    properties:
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  domain.User:
    properties:
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  response.HTTPError:
    properties:
      error:
        type: string
    type: object
  users.GetByUsernameResponse:
    properties:
      error:
        type: string
      user:
        $ref: '#/definitions/users.User'
    type: object
  users.User:
    properties:
      email:
        type: string
      id:
