    post:
      description: Authorization
      parameters:
      - description: Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Credentials
        in: body
        name: requestBody
        required: true
        schema:
          $ref: '#/definitions/web.SignInRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.SignInResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Sign in
  /signup:
    post:
      description: Registration
      parameters:
      - description: Credentials
        in: body
        name: requestBody
        required: true
        schema:
          $ref: '#/definitions/web.SignUpRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/web.SignUpResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPError'
      summary: Sign up
