syntax = "proto3";

package users;

option go_package = "generated/proto/users";

service UsersService {
    rpc Create(CreateRequest) returns (CreateResponse);

    // rpc CheckCredentials(CheckCredentialsRequest) returns (CheckCredentialsResponse);

    // rpc GetById(GetByIdRequest) returns (GetByIdResponse);
    
    // rpc GetByEmail(GetByEmailRequest) returns (GetByEmailResponse);

    // rpc GetByUsername(GetByUsernameRequest) returns (GetByUsernameResponse);
}

message User {
    uint64 id         = 1;
    string firstName  = 2;
    string secondName = 3;
    string username   = 4;
}


message CreateRequest {
    uint64 userID     = 1;
    string firstName  = 2;
    string secondName = 3;
}

message CreateResponse {
    User   user  = 1;
    string error = 2;
}


