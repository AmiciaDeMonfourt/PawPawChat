syntax = "proto3";

package auth;

option go_package = "generated/proto/auth";

service AuthService {
    rpc SignUp(SignUpRequest) returns (SignUpResponse);

    rpc SignIn(SignInRequest) returns (SignInResponse);

    rpc CheckAuth(CheckAuthRequest) returns (CheckAuthResponse);
}

message User {
    uint64 id         = 1;
    string firstName  = 2;
    string secondName = 3;
    string email      = 4;
}

message SignInRequest {
    string email    = 1;
    string password = 2;
} 
message SignInResponse {
    User   user     = 1;
    string tokenStr = 2;
    string error    = 3;
}


message SignUpRequest {
    string firstName  = 1;
    string secondName = 2;
    string email      = 3;
    string password   = 4;
} 
message SignUpResponse {
    User   user     = 1;
    string error    = 3; 
    string tokenStr = 2;
}


message CheckAuthRequest {
    string tokenStr = 1; 
}
message CheckAuthResponse {
    uint64 userid = 1;
    string error  = 2;
}  
